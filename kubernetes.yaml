---
apiVersion: v1
kind: Service
metadata:
  labels:
    ch.t9craft.service: php
  name: php
  namespace: codeshare
spec:
  ports:
    - name: "9000"
      port: 9000
      targetPort: 9000
  selector:
    ch.t9craft.service: php
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    ch.t9craft.service: php
  name: php
  namespace: codeshare
spec:
  replicas: 1 # Number of PHP replicas
  selector:
    matchLabels:
      ch.t9craft.service: php
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        ch.t9craft.network/codesharev1-default: "true"
        ch.t9craft.service: php
    spec:
      containers:
        - env: # DO NOT CHANGE DB_HOST AND DB_TABLE; You may also change these values in the MYSQL configuration
            - name: DB_HOST
              value: mysql
            - name: DB_NAME
              value: codeshare
            - name: DB_PASSWORD
              value: W1EavJ6k6D
            - name: DB_PORT
              value: "3306"
            - name: DB_TABLE
              value: snippets
            - name: DB_USERNAME
              value: dbuser
          image: tdu135585/codeshare-php-default:latest
          name: php-container
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.5"
            limits:
              memory: "512Mi"
              cpu: "1"
      restartPolicy: Always
status: {}
